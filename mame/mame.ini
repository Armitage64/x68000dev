# MAME Configuration for X68000 Development
# Place this in ~/.mame/ or use with -inipath option

# ROM path (where x68000 BIOS is located)
rompath                   $HOME/.mame/roms

# Screenshot/snapshot settings
snapshot_directory        screenshots
snapname                  %g/%i

# Video settings
video                     opengl
window                    1
maximize                  0
resolution                768x512

# Speed throttle
throttle                  1
sleep                     1

# Skip startup warnings
skip_gameinfo             1
